<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Pseudo-elementos</title>
<style>
  .box {
    width: 200px;
    height: 200px;
    background-color: #f0f0f0;
    position: relative; /* Necessário para os pseudo-elementos posicionados absolutamente */
  }

  .box::before {
    content: "Antes"; /* Conteúdo adicionado antes do elemento */
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #00f; /* Cor azul para o texto "Antes" */
    color: #fff; /* Cor do texto */
    padding: 5px;
  }

  .box::after {
    content: "Depois"; /* Conteúdo adicionado depois do elemento */
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: #f00; /* Cor vermelha para o texto "Depois" */
    color: #fff; /* Cor do texto */
    padding: 5px;
  }
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
